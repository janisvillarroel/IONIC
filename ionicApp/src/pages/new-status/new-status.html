<ion-header>

  <ion-navbar>
    <ion-title>Subir estado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="status.text" placeholder="Estado"></ion-input>
    </ion-item>
    <button ion-button full color="secondary" (click)="takePicture()" ><ion-icon name="camera"></ion-icon></button>
    
  </ion-list>
  <img [src]="status.image"  *ngIf="status.image"/>
  <button ion-button full (click)="uploadStatus()">Subir estado</button>

</ion-content>
