<ion-header>

  <ion-toolbar>

    <ion-title>Estado</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="goToNewStatus()"> 
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <status-list [statusList]="statusList"></status-list>
</ion-content>
